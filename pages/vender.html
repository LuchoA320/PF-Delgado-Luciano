<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Cosmo Cars - Vende tu vehiculo</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row h-100">
            <div class="col-sm-12 col-lg-3 d-flex justify-content-center">
                <img src="../assets/images/logoheader.png" alt="Cosmo Cars" height="70vh" >
            </div>
            <section class="col-sm-12 col-lg-9 d-flex align-items-center">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="barraBusqueda form-control me-2 text-center" type="search" placeholder="Busca tu vehiculo ideal" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">¡Vamos!</button>
                </form>
              </div>
            </section>
        </div>

    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-center align-items-center h-100 w-100">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./tu-cosmo.html">Tu Cosmo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./usados.html">Vehiculos Usados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./nuevos.html">Vehiculos 0KM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./vender.html">Vende tu vehiculo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <section>
            <article>
                <h2>
                    ¿Buscas vender tu vehiculo?
                </h2>
                <h2>
                    ¡Completa unos simples datos para comenzar a armar tu publicacion!
                </h2>
            </article>
        </section>
        <section>
            <article class="formularioVenta">
                <form action="" method="post" enctype="text/plain">
                    <div>
                        <h3>Marca y Modelo</h3>
                        <input type="text" name="MarcaModelo" placeholder="Ej: Peugeot 308" required id="ModelBrands">
                    </div>

                    <div>
                        <h3>¿A que categoria pertenece?</h3>
                        <select name="categoriaSell" id="categoriaSell" multiple>
    
                                <option value="Sedanes">Sedanes</option>
                                <option value="Hatchbacks">Hatchbacks</option>
                                <option value="SUVs">SUVs</option>
                                <option value="Pick-Ups">Pick-Ups</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Camiones">Camiones</option>  
                        </select>
                    </div>
                    <div>
                        <h3>¿Es nuevo o usado?</h3>
                        <label for="nuevo">Nuevo 0KM</label>
                        <input type="radio" name="usedornew" id="nuevo" value="Es 0km" checked="" required>

                        <label for="usado">Usado</label>
                        <input type="radio" name="usedornew" id="usado" value="Es Usado" required>

                        <button class="botonVenta">Arma tu publicacion</button>
                     </div>


                </form>
            </article>
        </section>

    </main>

    <footer class="container-fluid">
        <div class="d-flex align-items-center h-100">
          <a class="botonFooter btn m-2" href="#">Quienes Somos</a>
          <a class="botonFooter btn m-2" href="#">Condiciones</a>
          <a class="botonFooter btn m-2" href="./contacto.html">Contacto y Ayuda</a>
        </div>
  
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
