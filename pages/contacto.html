<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Pongamonos en contacto, aclararemos tus dudas y consultas!">
    <meta name="keywords" content="Cosmo, Autos, Vender, vender mi auto, comprar, compraventa, usados, autos usados, 0 kilometro">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Cosmo Cars - Contacto</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row h-100">
            <div class="col-sm-12 col-lg-3 d-flex justify-content-center">
                <img src="../assets/images/logoheader.png" alt="Cosmo Cars">
            </div>
            <section class="col-sm-12 col-lg-9 d-flex align-items-center">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="barraBusqueda form-control me-2 text-center" type="search" placeholder="Busca tu vehiculo ideal" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">¡Vamos!</button>
                </form>
              </div>
            </section>
        </div>

        <nav class="navbar navbar-expand-lg row">
          <div class="container-fluid">
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav d-flex justify-content-center align-items-center h-100 w-100">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="./tu-cosmo.html">Tu Cosmo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="./usados.html">Vehiculos Usados</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="./nuevos.html">Vehiculos 0KM</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="./vender.html">Vende tu vehiculo</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>



    <main>

    
    <form action="" method="post" enctype="text/plain" class="formContacto">
        <h2 class="text-center m-4">Contacto</h2>
        <p class="text-center m-4">Por favor, complete los siguientes campos y nos pondremos en contacto con usted.</p>
        <fieldset class="m-4">
            <legend>Datos de Contacto</legend>
            <div>
                <label for="Nombre">Nombre</label>
                <input class="m-2" type="text" name="" id="Nombre" required placeholder="EJ: Juan">
        
                <label for="Apellido">Apellido</label>
                <input class="m-2" type="text" name="" id="Apellido" required placeholder="EJ: Perez">
            </div>

    
            <div>
                <label for="email">Correo Electronico</label>
                <input class="m-2" type="email" name="" id="email" required placeholder="correoejemplo@mail.com">
            </div>
    
            <div>
                <label for="confirmemail">Confirme su Correo</label>
                <input class="m-2" type="email" name="" id="confirmemail" required placeholder="correoejemplo@mail.com">
            </div>
    
            <div>
                <label for="Birthdate">Fecha de Nacimiento</label>
                <input class="m-2" type="date" name="" id="Birthdate" required>

            <div>
                <label for="phone">Numero de Telefono</label>
                <input class="m-2" type="text" name="" id="phone" required placeholder="Solo numeros, sin espaciados">
                
            </div>
        </fieldset>

        <fieldset class="m-4">
            <legend>Mensaje de Contacto</legend>
            <div>
                <textarea name="mensaje" id="mensajecontacto" cols="30" rows="10" required placeholder="Ingrese un comentario"></textarea>
            </div>
        </fieldset>

        <fieldset class="m-4">
            <legend class="text-center">Opciones de formulario</legend>

            <input type="reset" value="Limpiar">

            <input type="submit" value="Enviar">
        </fieldset>



    </form>


    </main>

    
    <footer class="container-fluid">
        <div class="d-flex align-items-center h-100">
          <a class="botonFooter btn m-2" href="#">Quienes Somos</a>
          <a class="botonFooter btn m-2" href="#">Condiciones</a>
          <a class="botonFooter btn m-2" href="./contacto.html">Contacto y Ayuda</a>
        </div>
  
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
