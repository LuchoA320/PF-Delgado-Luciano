    <main>

    
    <form action="" method="post" enctype="text/plain" class="formContacto">
        <h2>Contacto</h2>
        <p>Por favor, complete los siguientes campos y nos pondremos en contacto con usted.</p>
        <fieldset>
            <legend>Datos de Contacto</legend>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" name="" id="Nombre" required placeholder="EJ: Juan">
        
                <label for="Apellido">Apellido</label>
                <input type="text" name="" id="Apellido" required placeholder="EJ: Perez">
            </div>

    
            <div>
                <label for="email">Correo Electronico</label>
                <input type="email" name="" id="email" required placeholder="correoejemplo@mail.com">
            </div>
    
            <div>
                <label for="confirmemail">Confirme su Correo</label>
                <input type="email" name="" id="confirmemail" required placeholder="correoejemplo@mail.com">
            </div>
    
            <div>
                <label for="Birthdate">Fecha de Nacimiento</label>
                <input type="date" name="" id="Birthdate" required>

            <div>
                <label for="phone">Numero de Telefono</label>
                <input type="text" name="" id="phone" required placeholder="Solo numeros, sin espaciados">
                
            </div>
        </fieldset>

        <fieldset>
            <legend>Mensaje de Contacto</legend>
            <div>
                <textarea name="mensaje" id="mensajecontacto" cols="30" rows="10" required placeholder="Ingrese un comentario"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Opciones de formulario</legend>

            <input type="reset" value="Limpiar">

            <input type="submit" value="Enviar">
        </fieldset>



    </form>


    </main>
